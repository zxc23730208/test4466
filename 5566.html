<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>BMI計算機</title>
    <style>
        html{
            background-color: aquamarine;
        }
        div{
            text-align: center;
        }
    </style>
    <script>
        function cal(){
            w=document.getElementById("w").value;
            h=document.getElementById("h").value;
            totals=w/[(h/100)*(h/100)];
            document.getElementById("total").value=totals;
        }
    </script>
  </head>
  <body>
    <header>
        <div class="container-fluid">
            <div class="row bg-warning">
                <span class="border border-warning">
                  <p class="h1">BMI計算機</p>
                </span>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-light bd-lihgt bg-info">
        <div class="container-fluid">
                <a class="navbar-warning" herf="#"> 第一選項 </a>
                <button class="navbar-toggler" type="button"data-bs-toggle="cpllapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expaned="false" aria-labal="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        </div>
    </nav>
    <article>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-success">
                    <div class="card-body">
                        <h4 class="card-title">第一種BMI計算方法</h4><br>
                        <p class="card-text">
                            <form oninput="result.value=parseInt(a.value)/[(parseInt(b.value)/100)*(parseInt(b.value)/100)]">
                                體重<input type="number" id="a" name="a" />kg<br><br>
                                身高<input type="number" id="b" name="b" />cm<br><br><br>
                                BMI值 <output name="result" for="a b"></output><br><br>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-primary border-secondary">
                    <div class="card-body">
                        <h4 class="card-title">第二種BMI計算方法</h4>
                        <p class="card-text">
                          <p>體重<input type="number" id="w" name="w" />kg</p><br>
                          <p>身高<input type="number" id="h" name="h" />cm</p><br>
                          <p><button onclick="cal()">計算</button></p>
                          <p>BMI<input tpye="text" id="total"></p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </article>
    <footer>
        <p class="text-end text-muted">
            Updated on <time>2021/06/15</time> by 林俊丞 1084466
        </p>

<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>BMI計算機</title>
    <style>
        html{
            background-color: mediumturquoise;
        }
        h1{
            text-align: center;
            background-color: khaki;
            border: orchid solid;
            font-family:'標楷體';
        }
        div{
            text-align: center;
            background-color: khaki;
            border: solid silver;
        }
        body{
            background-color: khaki;
        }
    </style>
    <script>
        function cal(){
            a=document.getElementById("a").value;
            b=document.getElementById("b").value;
            totals=a/[(b/100)*(b/100)];
            document.getElementById("total").value=totals;
        }
    </script>
  </head>
  <body>
    <h1>BMI計算機</h1>  
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">我是col-md-4</div>
            <div class="col-md-8">
                    <p>體重<input type="number" id="a" name="a" /></p><br>
                    <p>身高<input type="text" id="b" name="b" /></p><br>
                    <p><button onclick="cal()">計算</button></p>
                    <p>BMI<input tpye="text" id="total"></p>
            </div>
        </div>
    </div>
